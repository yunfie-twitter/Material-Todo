<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    
    <!-- CSPセキュリティヘッダー追加 -->
    
    <meta name="theme-color" content="#006C4C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="タスク管理">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icons/android-launchericon-192-192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icons/android-launchericon-192-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Material Design Web Components -->
    <script type="module" src="https://esm.run/@material/web/"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js" 
            type="module" 
            integrity="sha384-..." 
            crossorigin="anonymous"></script>
    
    <!-- Video.js for video playback -->
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
</head>
<body>
    <div id="app"></div>
    
    <!-- メインアプリケーション -->
    <script type="module" src="app.js"></script>
    
    <!-- Service Worker 登録 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js');
                    console.log('Service Worker registered:', registration.scope);
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            });
        }
    </script>
</body>
</html>
